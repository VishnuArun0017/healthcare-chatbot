services:
  - type: web
    name: healthcare-chatbot-api
    env: python
    buildCommand: pip install -r api/requirements.txt
    startCommand: cd api && PYTHONPATH=/opt/render/project/src:$PYTHONPATH uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: starter
    envVars:
      - key: ENVIRONMENT
        value: production

